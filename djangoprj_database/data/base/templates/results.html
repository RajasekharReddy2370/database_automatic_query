<form method="get">
    <input type="text" name="query" placeholder="Search for books">
    <button type="submit">Search</button>
</form>

<h1>Results</h1>

<ul>
    {% for book in results %}
        <li>{{ book.title }} ({{ book.author }})</li>
    {% empty %}
        <li>No results found</li>
    {% endfor %}
</ul>
